<body>
   
       
          <div class="alert alert-info" role="alert">
           <p class="p">Kalkulatorku</p> 
          </div>
          
          <div class="alert alert-info" role="alert">
            <input class="angka" name="bil1" type="text" value="" id="angka1" placeholder="Angka 1"/> 
          </div>
          <div class="alert alert-primary" role="alert">
            <input class="angka" name="bil2" type="text" value="" id="angka2" placeholder="Angka 2"/>
          </div>
          <div class="alert alert-success" role="alert">
            <input class="angka" name="hasil" type="text" value="0" id="hasil" /> 
          </div>
          
        <div id="button">
            <button name="hitung" value="+" onclick="hitung(this.value)" type="button" class="btn btn-primary">+</button>
            <button name="hitung" value="-" onclick="hitung(this.value)" type="button" class="btn btn-info">-</button>
            <button name="hitung" value="*" onclick="hitung(this.value)" type="button" class="btn btn-success">x</button>
            <button name="hitung" value="/" onclick="hitung(this.value)" type="button" class="btn btn-warning">/</button>
            <button name="hitung" value="**" onclick="hitung(this.value)" type="button" class="btn btn-danger">^</button>
        
        
        </div>
        
        
    

        <script type="text/javascript" src="JS/calc.js"></script></script>
</body>
